

<h2>This is My Carousel!</h2>
<div style="text-align: center;" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
  <!-- v2 - optimized =======================-->
  <ol class="carousel-indicators">
    <li *ngFor="let data of storedData; let i = index" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" [class.active]="i == 0"></li>
  </ol>
  <div class="carousel-inner" style="height: 300px;">
    <div *ngFor="let data of storedData; index as i" class="carousel-item" [class.active]="i==0">
      <img class="d-block w-100" [src]="data.url" [alt]="data.id">
      <div style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
      " class="carousel-caption d-none d-md-block .d-block">
        <h5 >{{data.name}}</h5>
        <p>
          Id: {{data.id}}
          Name: {{data.name}}
        </p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!-- =============================================== -->
</div>

<form [formGroup]="form">
  <div formArrayName="items">
    <div *ngFor="let item of items.controls; let i = index" class="form-group">
      <select class="form-control" [formControlName]="i" (change)="onSelectBanner(item)">
        <option *ngFor="let option of selectDataOption" [ngValue]="option">{{option.name}}</option>
      </select>
      <button type="button" class="btn btn-danger" (click)="removeItem(i)">Remove</button>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="addItem()">Add Item</button>
</form>
<button (click)="setValues()">Settttt</button>
